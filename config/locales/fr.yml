      happy_to_see_you: "Nous sommes heureux de te compter parmi nous :)"
      take_a_tour: "Ton inscription a pu être motivée par différentes raisons, que cherches-tu à faire sur Oblyk :"
      for_crag: "Tu es ici pour trouver des <strong>infos sur les falaises</strong> de France et du monde ? Alors la <a href='%{url}'>carte des falaises</a> est un bon point de départ."
      for_partner: "Tu cherches un·e <strong>partenaire de grimpe</strong> ? On t'explique comment on a pensé ça <a href='%{explain_url}'>ici</a>, ensuite c'est sur <a href='%{map_url}'>la carte des grimpeurs</a> que ça se passe."
      for_ascents_log: "Tu veux <strong>tenir un carnet de croix</strong> et suivre ta progression ?<br>
                        Alors rends-toi sur les falaises où tu as grimpé (<a href='%{cuvier_url}'>Bas Cuvier</a> ? <a href='%{buoux_url}'>Buoux</a> ? <a href='%{cimai_url}'>Cimaï</a> ?) et coche tes croix.<br>
                        Tu trouveras ensuite quelques <a href='%{chart_url}'>graphiques</a> sympas sur ton dashboard."
      discover_the_rest: "On te laisse découvrir le reste !"
      help: "Si tu cherches de l'aide, tu en trouveras <a href='%{help_url}'>ici</a>, tu peux aussi nous contacter à cette adresse : <a href='mailto:ekip@oblyk.org'>ekip@oblyk.org</a>"
      see_you_later: "À bientôt et bonne grimpe !"
    reset_password:
      subject: "Mot de passe oublié"
